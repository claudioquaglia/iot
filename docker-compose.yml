version: "3"
services:
  nginx:
    build: services/nginx
    ports:
      - "${NGINX_HTTP_PORT}:${NGINX_HTTP_PORT}"
      - "${NGINX_MQTT_PORT}:${NGINX_MQTT_PORT}"
    depends_on:
      - back
    restart: always
  back:
    build:
      context: .
      dockerfile: packages/back/Dockerfile
    env_file: .env
    expose:
      - "${BACK_PORT}"
    restart: always
  front:
    build:
      context: .
      dockerfile: packages/front/Dockerfile
      args:
        FRONT_PORT: "${FRONT_PORT}"
    expose:
      - "${FRONT_PORT}"
    depends_on:
      - back
    restart: always
  biot:
    build:
      context: .
      dockerfile: packages/biot/Dockerfile
    env_file: .env
    expose:
      - "${BIOT_PORT}"
    depends_on:
      - back
    restart: always
  worker:
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    env_file: .env
    expose:
      - "${WORKER_PORT}"
    restart: always
