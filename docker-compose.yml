version: '2'
services:
  nginx:
    build: nginx
    ports:
      - "${NGINX_EXTERNAL_PORT}:${NGINX_INTERNAL_PORT}"
    links:
      - node1
      - node2
  node1:
    env_file:
      - iot-server/.env
    expose:
      - "${NODE_PORT}"
    links:
      - mongo
      - redis
      - mosquitto
  node2:
    env_file:
      - iot-server/.env
    expose:
      - "${NODE_PORT}"
    links:
      - mongo
      - redis
      - mosquitto
  mongo:
    image: mongo
    expose:
      - "${MONGO_PORT}"
  redis:
    image: redis
    expose:
      - "${REDIS_PORT}"
  mosquitto:
    build: mosquitto
    expose:
      - "${MOSQUITTO_PORT}"
  biot:
    env_file:
      - biot/.env
    expose:
      - "${BIOT_PORT}"
    links:
      - nginx